<div class="main-wrapper">
  <div class="account-page">
    <div class="container">
      <h3 class="account-title">Management Login</h3>
      <div class="account-box">
        <div class="account-wrapper">
          <div class="account-logo">
            <a href="index.html"><img src="assets/img/logo2.png" alt="Focus Technologies"></a>
          </div>

            <div class="form-group form-focus">
              <label class="control-label">Username or Email</label>
              <input [(ngModel)]="email" class="form-control floating" type="text" name="email">
            </div>
            <div class="form-group form-focus">
              <label class="control-label">Password</label>
              <input [(ngModel)]="password" class="form-control floating" name="pass" type="password">
            </div>
            <div class="form-group text-center">
              <button (click)="login()" class="btn btn-primary btn-block account-btn" type="submit">Login</button>
            </div>
            <div class="text-center">
              <a href="forgot-password.html">Forgot your password?</a>
            </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
