<div class="row">
  <div class="col-xs-4">
    <h4 class="page-title">Candidates</h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-xs-6">
    <div class="form-group form-focus">
      <label class="control-label">Find candidate </label>
      <input [(ngModel)]="employeeFilter" type="text" class="form-control floating" name="filter" />
    </div>
  </div>
  <div class="col-sm-3 ">
    <button (click)="showAdvenced = !showAdvenced" class="btn btn-success btn-block"> Advanced search </button>
  </div>
</div>
<div *ngIf="showAdvenced">

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h4>Educations</h4>

      <div class="row">
        <div *ngFor="let item of educationsFilters" class="col-sm-12 col-xs-12">
          <div class="form-group form-focus">
            <!-- <label class="control-label">Educations </label> -->
            <input [ngModel]="item" disabled type="text" class="form-control floating" style="padding-top: 5px" name="filter" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-8">
          <div class="form-group form-focus">
            <!-- <label class="control-label">Educations </label> -->
            <input [(ngModel)]="educationsFilter" type="text" class="form-control floating" style="padding-top: 5px" name="filter" />
          </div>
        </div>
        <div class="col-sm-3 ">
          <button (click)="addEducation()" class="btn btn-success btn-block"> add </button>
        </div>
      </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h4>Companies</h4>

      <div class="row">
        <div *ngFor="let item of employmentFilters" class="col-sm-12 col-xs-12">
          <div class="form-group form-focus">
            <!-- <label class="control-label">Educations </label> -->
            <input [ngModel]="item" disabled type="text" class="form-control floating" style="padding-top: 5px" name="filter" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-8">
          <div class="form-group form-focus">
            <!-- <label class="control-label">Educations </label> -->
            <input [(ngModel)]="employmentFilter" type="text" class="form-control floating" style="padding-top: 5px" name="filter" />
          </div>
        </div>
        <div class="col-sm-3 ">
          <button (click)="addEmployment()" class="btn btn-success btn-block"> add </button>
        </div>
      </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

      <h4>Skills</h4>

      <div class="row">
        <div *ngFor="let item of skillFilters" class="col-sm-12 col-xs-12">
          <div class="form-group form-focus">
            <!-- <label class="control-label">Educations </label> -->
            <input [ngModel]="item" disabled type="text" class="form-control floating" style="padding-top: 5px" name="filter" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-8">
          <div class="form-group form-focus">
            <!-- <label class="control-label">Educations </label> -->
            <input [(ngModel)]="skillFilter" type="text" class="form-control floating" style="padding-top: 5px" name="filter" />
          </div>
        </div>
        <div class="col-sm-3 ">
          <button (click)="addSkill()" class="btn btn-success btn-block"> add </button>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="row staff-grid-row">
  <div class="col-md-4 col-sm-4 col-xs-6 col-lg-3" *ngFor="let emp of employees | filterProfiles:employeeFilter">
    <div class="profile-widget">
      <div class="profile-img">
        <a routerLink="/profile/{{emp.email}}">
          <img class="avatar" *ngIf="emp && emp.image && emp.image.length > 0 " src="{{ emp?.image}}" alt="">
          <img class="avatar" *ngIf="!emp || !emp.image  || emp.image.length == 0 " src="assets/img/user.jpg" alt="">

        </a>
      </div>
      <div class="dropdown profile-action">
        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-ellipsis-v"></i>
        </a>
        <!-- <ul class="dropdown-menu pull-right">
          <li>
            <a href="#" data-toggle="modal" data-target="#edit_employee">
              <i class="fa fa-pencil m-r-5"></i> Edit</a>
          </li>
          <li>
            <a href="#" data-toggle="modal" data-target="#delete_employee">
              <i class="fa fa-trash-o m-r-5"></i> Delete</a>
          </li>
        </ul> -->
      </div>
      <h4 class="user-name m-t-10 m-b-0 text-ellipsis">
        <a routerLink='/profile/{{emp.email}}'>{{emp.firstName}} {{emp.lastName}}</a>
      </h4>
      <div class="small text-muted"></div>
    </div>
  </div>
</div>
